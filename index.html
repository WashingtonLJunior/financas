<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finanças</title>
    <link rel="icon" type="image/x-icon" href="img/grafico-de-crescimento.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
    <main>
        <div class="resume">
            <!--INICIO DE ENTRADAS-->
            <div>
                Entradas: R$
                <span class="incomes">
                    0.00
                </span>
            </div>  <!--FINAL DE ENTRADAS-->

            <!--INICIO DE SAIDAS-->
            <div>
                Saídas: R$
                <span class="expenses">
                    0.00
                </span>
            </div><!--FINAL DE SAIDAS-->

             <!--INICIO DE TOTAL-->
             <div>
                Total: R$
                <span class="total">
                    0.00
                </span>
            </div><!--FINAL DE TOTAL-->
        </div>
            <div class="newItem">
            <!--INICIO DE DESCRIÇÃO-->
                <div class="divDesc">
                    <label for="desc">Descrição</label>
                    <input type="text" id="desc">
                </div> <!--FINAL DE DESCRIÇÃO-->

                <!--INICIO DE VALOR-->
                <div class="divAmount">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount">
                </div> <!--FINAL DE VALOR-->

                <!--INICIO DE TIPO-->
                <div class="divType">
                    <label for="type">Tipo</label>
                    <select id="type">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>
                </div> <!--FINAL DE TIPO-->
                <button id="btnNew">Incluir</button>
            </div>
            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th class="columnAmount">Valor</th>
                            <th class="columnType">Tipo</th>
                            <th class="columnAction"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
